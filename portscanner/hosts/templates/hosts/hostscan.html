{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-6 container top-buffer">
    {% include 'messages.html' %}
    <form method="post">
      {% csrf_token %}
      {% crispy form %}
    </form>
  </div>
  <script>
    $(document).ready(function () {
        $("#bt").click(function () {
          $("#bt").addClass("w-35").removeClass("w-25")
          $("#bt").prop("value", "Scanning...");
      });
    });
  </script>
{% endblock %}
